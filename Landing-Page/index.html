<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page | CodSoft</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./assets/logo.svg" alt="logo">
            <h4 class="logo">MobPhon</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./assets/cart.svg" alt="">
        </div>
    </header>
    <main>
        <div class="main">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Samsung Galaxy Z Fold</h1>
                    <p>Meet the phone changing the shape of the future</p>
                </div>
                <div class="cta">
                    <button class="cta-select">Buy Now</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="assets/PngItem_6095276.png" alt="phone">
            </div>
        </div>
        <div class="select">
            <img src="./assets/arrow-left.svg" alt="arrow-left">
            <img src="./assets/dot.svg" alt="dot">
            <img src="./assets/dot-full.svg" alt="dot-full">
            <img src="./assets/dot-full.svg" alt="dot-full">
            <img src="./assets/arrow-right.svg" alt="arrow-left">
        </div>
        <img class="small-eclipse" src="./assets/small-eclipse.svg" alt="big-eclipse">
        <img class="mid-eclipse" src="./assets/mid-eclipse.svg" alt="mid-eclipse">
        <img class="big-eclipse" src="./assets/big-eclipse.svg" alt="big-eclipse">
    </main>
</body>
</html>
